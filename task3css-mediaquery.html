<!DOCTYPE html>
<html>
<head>
	<title>csstask3</title>
	<style type="text/css">
		body{
			margin: 0px;
			padding: 0px;
			height: 100%;
		}
		.p{
			display: flex;
    		height: 100vh;
    		width: 100%;
		}
		.q{
			flex:1;
			background: linear-gradient(to bottom,#b3b3ff, #ffccff);
			width: 50%;
			max-width: 700px;
		}
		.container{
			flex:1;
			border-style: hidden;
			width: 50%;
   		    max-width: 700px;
   		    max-height: 100%;
		}
		form{
			padding: 150px 60px 150px 30px;
			line-height: 35px;
			text-align: left;
		}
		label.a{
			font-size: 30px;
			font-family: sans-serif;
			color: tomato;
		}
		label{
			font-family: sans-serif;
			font-size: 15px;
		}
		button{
			width: 102%;
			padding: 7px;
			background-color: tomato;
			border: hidden;
			color: white;
		}
		input.b{
			width: 100%;
			height: 25px;
			margin-right: 30px;
		}
		@media(max-width:900px){
			.q{
				display: none;
			}
		form{
			margin:auto;
			padding: 100px 100px;
			line-height: 35px;
		}
		button{
			width: 100%;
			padding: 7px;
		}
		input.b{
			width: 100%;
			height: 25px;
		}
		}
	</style>
</head>
<body>
	<div class="p">
	<div class="q"></div>
		<div class="container">
	<form>
		<label class="a">Login Form</label><br>
		<label for="mail"><b>Email:</b></label><br>
		<input type="Email"class="b" name="email" id="mail" pattern="[a-z 0-9]+@[a-z 0-9]+.[a-z]"><br>
		<label for="pwd"><b>Password:</b></label><br>
		<input type="password" class="b" name="password" id="pwd" pattern="(@#$%&*\)(@#$%&*\[a-z])(@#$%&*\[A-Z]{8}"><br>
		<input type="checkbox" required>
		<label for="button">Remeber me</label><br>
		<button id="button" >Login</button>
	</form>
	</div>
	</div>

</body>
</html>
