<!DOCTYPE html>
<html>
<head>
	<title>CSS Table</title>
	<style type="text/css">
		h1{
			text-align: center;
			color: darkred;
		}
		table,th,td{
			border: 2px solid black;
			margin: auto;
			border-collapse: collapse;
			background-color: grey;
		}
		table{
			width: 100%;
		}
		th{
			height:100px;
			padding: 10px;
			color: white;
			font-size: 30px;
		}
		td{
			height: 70px;
			text-align: center;
			vertical-align: bottom;
			padding: 5px;
			color: white;
			font-size: 25px;
		}
		tr:hover td{
			background-color: teal;
		}
	</style>
</head>
<body>
	<h1><u>Product Table</u></h1>
	<br>
	<table>
		<thead>
			<tr>
				<th>S No</th>
				<th>ID</th>
				<th>Product Name</th>
				<th>Product Price</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>1</td>
				<td>453</td>
				<td>HP Laptop</td>
				<td>55000</td>
			</tr>
			<tr>
				<td>2</td>
				<td>876</td>
				<td>Apple Smartwatch</td>
				<td>35000</td>
			</tr>
			<tr>
				<td>3</td>
				<td>567</td>
				<td>Acer Tablet</td>
				<td>45000</td>
			</tr>
			<tr>
				<td>4</td>
				<td>756</td>
				<td>Boat Speaker</td>
				<td>50000</td>
			</tr>
			<tr>
				<td>5</td>
				<td>987</td>
				<td>Samsung TV</td>
				<td>60000</td>
			</tr>
		</tbody>
	</table>
</body>
</html>
