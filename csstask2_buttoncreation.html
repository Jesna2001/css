<!DOCTYPE html>
<html>
<head>
	<title>CSS Link </title>
	<style type="text/css">
		h1{
			text-align: center;
			color: darkred;
		}
		a:link,a:visited{
			background-color: tomato;
			padding: 20px 30px;
			text-decoration: none;
			color: black;
			font-size: 40px;
		}
		a:hover{
			opacity: 0.6;
		}
		a:active{
			background-color: grey;
			padding: 20px 30px;
			text-decoration: none;
			color: black;
			font-size: 40px;
		}
	</style>
</head>
<body>
		<h1>CSS Link</h1>
		<br><br>
		<p></p>
		<a href="https://en.wikipedia.org/wiki/Orange_(fruit)">Click</a>

</body>
</html>
